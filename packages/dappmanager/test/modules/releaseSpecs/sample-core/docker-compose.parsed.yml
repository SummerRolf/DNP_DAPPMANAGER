version: "3.4"
services:
  sample-core:
    container_name: DAppNodeCore-sample-core.sample-core.dnp.dappnode.eth
    dns: 172.33.1.2
    image: "sample-core.sample-core.dnp.dappnode.eth:0.2.33"
    logging:
      driver: json-file
      options:
        max-file: "3"
        max-size: "10m"
    networks:
      network:
        aliases:
          - "sample-core.sample-core.dappnode"
    restart: always
    volumes:
      - "data:/data"
volumes:
  data: {}
networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.33.0.0/16
